<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place an Order</title>
</head>
<body>
<h1>Place a New Order</h1>
<form th:action="@{/orders}" method="post">
    <label for="customer">Customer:</label>
    <select name="customerId" id="customer" required>
        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
    </select>
    <br><br>

    <label for="restaurant">Restaurant:</label>
    <select name="restaurantId" id="restaurant" required>
        <option th:each="restaurant : ${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.name}"></option>
    </select>
    <br><br>

    <button type="submit">Place Order</button>
</form>

<br>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
