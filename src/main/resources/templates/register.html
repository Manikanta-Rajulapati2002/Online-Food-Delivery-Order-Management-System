<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - SA SQUARE Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<div class="container mt-5">
    <h1 class="text-center mb-4">Customer Registration</h1>

    <form th:action="@{/customer/register}" method="post" th:object="${customer}" class="card p-4 shadow-sm bg-white">

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>

        <div class="mb-3">
            <label for="addressLine1" class="form-label">Address Line 1</label>
            <input type="text" th:field="*{addressLine1}" class="form-control" id="addressLine1" required>
        </div>

        <div class="mb-3">
            <label for="addressLine2" class="form-label">Address Line 2</label>
            <input type="text" th:field="*{addressLine2}" class="form-control" id="addressLine2">
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" required>
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" th:field="*{state}" class="form-control" id="state" required>
        </div>

        <div class="mb-3">
            <label for="zip" class="form-label">Zip Code</label>
            <input type="text" th:field="*{zip}" class="form-control" id="zip" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <div class="text-center mt-3">
            Already have an account? <a href="/customer/login">Login</a>
        </div>

    </form>
</div>

</body>
</html>
