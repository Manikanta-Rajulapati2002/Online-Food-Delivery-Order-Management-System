<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Selection - SA SQUARE Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f1f8ff, #e1f5fe);
            font-family: 'Segoe UI', sans-serif;
        }

        .category-title {
            background: linear-gradient(to right, #00acc1, #00796b);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            margin-top: 40px;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .menu-box {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .menu-box:hover {
            transform: scale(1.02);
        }

        .price-tag {
            color: #00796b;
            font-weight: 600;
        }

        .btn-place-order {
            background: linear-gradient(to right, #00c853, #43a047);
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">üìã Select Menu Items to Place Your Order</h2>

    <div th:if="${menuItems}">
        <form method="post" th:action="@{/order/place}">

            <div th:each="category : ${T(com.sunny.fooddelivery.model.MenuCategory).values()}">
                <div class="category-title" th:text="${category} + 's'"></div>

                <div class="row" th:each="item : ${menuItems}">
                    <div th:if="${item.category.name() == category.name()}" class="col-md-6">
                        <div class="menu-box">
                            <label>
                                <input type="checkbox" name="menuItemIds" th:value="${item.id}" class="form-check-input me-2"/>
                                <span th:text="${item.name}">Item Name</span>
                            </label>
                            <div class="price-tag mt-1">$<span th:text="${item.price}"></span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-place-order px-4 py-2">Place Order</button>
            </div>
        </form>
    </div>

    <div th:unless="${menuItems}" class="alert alert-warning text-center mt-4">
        No menu items available.
    </div>

    <div class="text-center mt-4">
        <a href="/restaurants" class="btn btn-outline-primary">‚Üê Back to Restaurants</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
