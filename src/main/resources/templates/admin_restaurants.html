<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Restaurants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Restaurants</h2>
  <a href="/admin/restaurants/add" class="btn btn-success mb-3">Add New Restaurant</a>
  <table class="table table-bordered">
    <thead><tr><th>Name</th><th>Location</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="res : ${restaurants}">
      <td th:text="${res.name}"></td>
      <td th:text="${res.location}"></td>
      <td>
        <a th:href="@{'/admin/restaurants/edit/' + ${res.id}}" class="btn btn-primary btn-sm">Edit</a>
        <a th:href="@{'/admin/restaurants/delete/' + ${res.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Delete?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
