<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track Order - SA SQUARE Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Track Your Current Order</h2>

    <div th:if="${order != null}">
        <table class="table table-bordered text-center">
            <tr>
                <th>Order ID</th>
                <td th:text="${order.id}"></td>
            </tr>
            <tr>
                <th>Status</th>
                <td th:text="${order.status}"></td>
            </tr>
            <tr>
                <th>Total</th>
                <td th:text="${order.totalPrice} + ' USD'"></td>
            </tr>
            <tr>
                <th>Placed At</th>
                <td th:text="${#temporals.format(order.orderTime, 'dd MMM yyyy hh:mm a')}"></td>
            </tr>
        </table>
    </div>

    <div th:if="${message != null}" class="alert alert-info text-center" th:text="${message}"></div>

    <div class="text-center mt-4">
        <a href="/home" class="btn btn-outline-dark">Back to Orders</a>
    </div>
</div>
</body>
</html>
