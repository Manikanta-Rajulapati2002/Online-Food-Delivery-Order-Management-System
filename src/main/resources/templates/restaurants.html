<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Restaurants - SA SQUARE Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe2e2, #c2f0fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 16px;
            transition: all 0.3s ease;
            background: linear-gradient(to right, #ffffff, #e3f9ff);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
        }

        .btn-outline-dark:hover,
        .btn-outline-primary:hover,
        .btn-outline-success:hover,
        .btn-outline-danger:hover {
            color: white !important;
        }

        h2 {
            color: #ff5e57;
            font-weight: bold;
        }

        .top-nav a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4"><i class="bi bi-shop"></i> Available Restaurants</h2>

    <div class="d-flex justify-content-between align-items-center mb-4 top-nav">
        <a href="/home" class="btn btn-outline-primary">
            <i class="bi bi-house-door"></i> Home
        </a>
        <div>
            <a href="/order/history" class="btn btn-outline-dark me-2">
                <i class="bi bi-clock-history"></i> Previous Orders
            </a>
            <a href="/order/track" class="btn btn-outline-success me-2">
                <i class="bi bi-map"></i> Track Order
            </a>
            <a href="/customer/logout" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" th:each="res : ${restaurants}">
            <div class="card mb-4 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold" th:text="${res.name}"></h5>
                    <p class="card-text text-muted" th:text="${res.address}"></p>
                    <a th:href="@{/menu/{id}(id=${res.id})}" class="btn btn-primary">
                        <i class="bi bi-book-half"></i> View Menu
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
