<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - SA SQUARE Food Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">



<div class="container mt-5">
  <h1 class="text-center mb-4">Your Cart</h1>

  <div th:if="${cartItems.size() == 0}" class="alert alert-info text-center">
    Your cart is empty. <br/>
    <a href="/restaurants" class="btn btn-primary mt-3">Go to Restaurants</a>
  </div>

  <div th:if="${cartItems.size() > 0}">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price (Each)</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${cartItems}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.price} + ' USD'"></td>
        <td th:text="${item.price * item.quantity} + ' USD'"></td>
      </tr>
      </tbody>
    </table>

    <h4 class="text-end">Total Price: <span th:text="${totalPrice}"></span> USD</h4>

    <div class="mt-4 d-flex justify-content-between">
      <a href="/restaurants" class="btn btn-secondary">Continue Shopping</a>

      <div>
        <form th:action="@{/cart/clear}" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger me-2">Clear Cart</button>
        </form>
        <a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
