<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Checkout - SA SQUARE Food Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="text-center mb-4">Checkout</h1>

  <form th:action="@{/checkout}" method="post" class="p-4 bg-white shadow rounded">

    <!-- ✅ Delivery Address Section -->
    <h4 class="mb-3">Delivery Address</h4>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="addressLine1" class="form-label">Address Line 1</label>
      <input type="text" id="addressLine1" name="addressLine1" class="form-control" placeholder="Street address" required>
    </div>

    <div class="mb-3">
      <label for="addressLine2" class="form-label">Address Line 2 (Optional)</label>
      <input type="text" id="addressLine2" name="addressLine2" class="form-control" placeholder="Apartment, suite, etc.">
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" name="city" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <input type="text" id="state" name="state" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="zip" class="form-label">Zip Code</label>
        <input type="text" id="zip" name="zip" class="form-control" required>
      </div>
    </div>

    <!-- ✅ Payment Method -->
    <h4 class="mt-4">Payment Method</h4>
    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="paymentMethod" id="online" value="Online Payment" checked>
      <label class="form-check-label" for="online">Pay with Card</label>
    </div>

    <!-- ✅ Card Details -->
    <div class="mb-3">
      <label for="cardNumber" class="form-label">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="cardHolder" class="form-label">Card Holder Name</label>
        <input type="text" class="form-control" id="cardHolder" name="cardHolder" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="expiry" class="form-label">Expiry</label>
        <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="password" class="form-control" id="cvv" name="cvv" required>
      </div>
    </div>

    <!-- ✅ Order Summary -->
    <h4 class="mt-4">Order Summary:</h4>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-sm" th:each="item : ${cartItems}">
        <div>
          <h6 class="my-0" th:text="${item.name}"></h6>
          <small class="text-muted">Quantity: <span th:text="${item.quantity}"></span></small>
        </div>
        <span class="text-muted" th:text="${item.price * item.quantity} + ' USD'"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Total (USD)</span>
        <strong th:text="${totalPrice} + 'USD'"></strong>
      </li>
    </ul>

    <!-- ✅ Submit -->
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success">Pay & Place Order</button>
      <a href="/cart" class="btn btn-outline-secondary">Back to Cart</a>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
