<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-weight: bold;
            color: #343a40;
        }
        .table th {
            background-color: #212529;
            color: white;
        }
        .btn-primary, .btn-success, .btn-danger, .btn-outline-dark {
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 bg-white">
        <h1 class="text-center mb-4">Manage Menu Items</h1>

        <div class="d-flex justify-content-between mb-4">
            <a href="/admin/dashboard" class="btn btn-outline-dark">‚Üê Back to Dashboard</a>
            <a href="/admin/menu/add" class="btn btn-success">+ Add New Item</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price (USD)</th>
                    <th>Restaurant</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${menuItems}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.category}"></td>
                    <td th:text="${#numbers.formatDecimal(item.price, 1, 'POINT', 2, 'POINT')}"></td>
                    <td th:text="${item.restaurant.name}"></td>
                    <td>
                        <a th:href="@{/admin/menu/edit/{id}(id=${item.id})}" class="btn btn-primary btn-sm me-1">Edit</a>
                        <a th:href="@{/admin/menu/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
