<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Success - SA SQUARE Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 text-center">
    <div class="alert alert-success shadow-lg p-4">
        <h2 class="mb-3">ðŸŽ‰ Order Placed Successfully!</h2>
        <p><strong>Name:</strong> <span th:text="${customerName}"></span></p>
        <p><strong>Delivery Address:</strong> <span th:text="${address}"></span></p>
        <p><strong>Total Paid:</strong> <span th:text="${totalPrice}"></span> USD</p>
        <p><strong>Payment Method:</strong> <span th:text="${paymentMethod}"></span></p>

        <hr>
        <p class="mt-4">You can track your order in your account.</p>
        <div class="text-center mt-4">
            <a href="/restaurants" class="btn btn-primary me-2">Continue Ordering</a>
            <a href="/order/history" class="btn btn-outline-success me-2">View Order History</a>
            <a href="/order/track" class="btn btn-outline-info">Track Current Order</a>
        </div>
    </div>
</div>

</body>
</html>
