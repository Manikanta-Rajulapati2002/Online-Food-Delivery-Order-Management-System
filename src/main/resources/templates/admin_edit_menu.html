<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Menu Item - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Menu Item</h1>

    <form th:action="@{/admin/menu/edit/{id}(id=${menuItem.id})}" th:object="${menuItem}" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Item Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (USD)</label>
            <input type="number" th:field="*{price}" step="0.01" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select th:field="*{category}" class="form-select" required>
                <option th:each="cat : ${T(com.sunny.fooddelivery.model.MenuCategory).values()}"
                        th:value="${cat}" th:text="${cat}"
                        th:selected="${menuItem.category == cat}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="restaurant" class="form-label">Restaurant</label>
            <select th:field="*{restaurant.id}" class="form-select" required>
                <option th:each="res : ${restaurants}"
                        th:value="${res.id}"
                        th:text="${res.name}"
                        th:selected="${menuItem.restaurant != null and res.id == menuItem.restaurant.id}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Item</button>

    </form>

    <div class="mt-3 text-center">
        <a href="/admin/menu" class="btn btn-secondary">Back to Menu List</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
