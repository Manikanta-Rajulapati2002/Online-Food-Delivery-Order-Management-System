<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Menu Item - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="text-center mb-4">Add Menu Item</h1>

  <form th:action="@{/admin/menu/add}" th:object="${menuItem}" method="post">

    <div class="mb-3">
      <label for="name" class="form-label">Item Name</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price (USD)</label>
      <input type="number" th:field="*{price}" step="0.01" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select th:field="*{category}" class="form-select" required>
        <option th:each="cat : ${T(com.sunny.fooddelivery.model.MenuCategory).values()}"
                th:value="${cat}" th:text="${cat}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="restaurant" class="form-label">Restaurant</label>
      <select th:field="*{restaurant.id}" class="form-select" required>
        <option th:each="res : ${restaurants}" th:value="${res.id}" th:text="${res.name}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Save Item</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
