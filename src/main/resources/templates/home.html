<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - SA SQUARE Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .home-box {
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.75rem;
            font-weight: bold;
            color: #ff5e57;
        }

        .btn-lg-custom {
            padding: 14px 32px;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-lg-custom:hover {
            transform: scale(1.05);
        }

        .btn-success {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            border: none;
            color: #fff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        .btn-dark:hover {
            background-color: #343a40;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="home-box text-center">
        <h1><i class="bi bi-bag-heart-fill me-2"></i>SA SQUARE Food Delivery</h1>
        <p class="lead text-muted mb-4">Delivering happiness from your favorite restaurants to your doorstep.</p>

        <div class="mb-4">
            <a href="/restaurants" class="btn btn-success btn-lg-custom me-2">
                <i class="bi bi-shop-window"></i> Browse Restaurants
            </a>
        </div>

        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="/customer/login" target="_blank" class="btn btn-outline-primary btn-lg-custom">
                <i class="bi bi-person-circle"></i> Login
            </a>
            <a href="/customer/register" target="_blank" class="btn btn-outline-success btn-lg-custom">
                <i class="bi bi-person-plus-fill"></i> Register
            </a>
            <a href="/admin/login" target="_blank" class="btn btn-dark btn-lg-custom">
                <i class="bi bi-shield-lock-fill"></i> Admin Login
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
