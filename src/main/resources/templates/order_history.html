<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order History - SA SQUARE Food Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">Your Order History</h2>

  <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info text-center">
    No orders found. <a href="/restaurants">Start ordering now!</a>
  </div>

  <div th:if="${not #lists.isEmpty(orders)}">
    <a href="/home" class="btn btn-outline-primary">
      <i class="bi bi-house-door"></i> Back to Home
    </a>
    <br>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
      <tr>
        <th>Order ID</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Order Time</th>
        <th>Track</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.totalPrice} + ' USD'"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${#temporals.format(order.orderTime, 'dd MMM yyyy, hh:mm a')}"></td>
        <td>
          <a th:href="@{/order/track/{id}(id=${order.id})}" class="btn btn-outline-success">Track</a>
          <a href="/home" class="btn btn-outline-dark">Back to Orders</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
